    <style>
        :root {
            --primary-color: #8C1515;
            --text-color: #333;
            --bg-color: #fcfcfc;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            background-color: var(--bg-color);
            margin: 0; padding: 0;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            position: sticky; top: 0; z-index: 1000;
        }

            max-width: 900px; margin: 0 auto; padding: 0 20px;
            display: flex; justify-content: center; gap: 30px;
        }
        .nav-link {
            text-decoration: none; color: #555; font-weight: 600;
            padding: 5px 10px; border-bottom: 2px solid transparent;
            transition: color 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--primary-color); border-bottom: 2px solid var(--primary-color);
        }
        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        
        /* Blog Styles */
        .post-preview { margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 30px; }
        .post-title { margin-bottom: 5px; color: #111; }
        .post-meta { font-size: 0.9rem; color: #777; margin-bottom: 15px; }
        .read-more { color: var(--primary-color); text-decoration: none; font-weight: bold; }
    </style>
</head>
